<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <style>
        
        body { margin-bottom: 400px; }

        .box { margin: 20px; }

        .helper { border: 1px dotted black; }
    
    </style>
    
    <script>
    
        // jQuery(document).ready(function() {
        $(document).ready(function() {
            $("#box1, hr, h1").resizable();

            $("#box2").resizable({
                animate: true,
                containment: "#box3",
                helper: "helper",
                maxWidth: 350,
                maxHeight: 350,
                minWidth: 100,
                minHeight: 100,
                grid: [20, 40],
                alsoResize: "#box1"
            });

            // $("img").resizable({
            //     aspectRatio: true,
            //     resize: function(event, ui) {
            //         console.log(this, $(this).width(), $(this).height());
            //     }
            // });

            $("#cat1").resizable({
                alsoResize: ".cat",
                aspectRatio: true
            });






        });//ready

    
    </script>


</head>
<body>
    <!--  -->
    <div id="box3" class="box red big">
        <div id="box2" class="box yellow"></div>
    </div>
    
    <div id="box1" class="box"></div>
    <hr>
    <img src="../images/catty01.png" alt="">
    <h1 style="background: gold;">제목</h1>
    <img src="../images/wall01.jpg" alt="">

    <hr>
    <img src="../images/catty01.png" id="cat1">
    <hr>
    <img src="../images/catty02.png" class="cat">
    <img src="../images/catty03.png" class="cat">
    <img src="../images/catty04.png" class="cat">
    <img src="../images/catty05.png" class="cat">
    <img src="../images/catty06.png" class="cat">

</body>
</html>
